<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Welcome {{name}} to booksite</h1>


    <a href="{{ url_for('DisplayCart',username=username) }}">View Cart</a>

    <table>
    {% for i in data %}
    <tr>
        <form action="{{ url_for('AddToCart') }}" method="post">
       
        <td><img src="{{ url_for('static', filename = i[5]) }}" alt="book image" height="100px" width="100px"></td>
        <td>{{ i[1] }}</td>
        <td><input type="text" value="{{ i[0] }}" name="isbn"></td>
        <td>{{ i[-1] }}</td>
        <td><input type="text" name="username" value="{{ username }}"></td>
        <td><input type="submit" value="Add to Cart"></td>

        </form>

    </tr>
    {% endfor %}
</table>

</body>
</html>

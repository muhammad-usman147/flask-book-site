<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    {% for i in data %}

    <tr>
    
    
        <td><img src="{{ url_for('static', filename = i[0]) }}" alt="book image" height="100px" width="100px"></td>
    <td> {{ i[1] }} </td>
    <td> {{ i[2] }} </td>
    <td>{{ i[-1] }}</td>
    <td><a href="{{ url_for('DeleteCart',isbn=i[3]) }}"> Remove from cart</a></td>
    </tr>
    {% endfor %}
</table>
    
</body>
</html>
